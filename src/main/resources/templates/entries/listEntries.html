<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>


            </tr>

        </thead>
        <tbody>
        <!-- Birden fazla gelen entry thymeleaf ile donguye alınıyor-->
            <tr th:each="entry : ${entries}">
                <td th:text="${entry.id}"></td>
                <td th:text="${entry.title}"></td>
                <td th:text="${entry.body}"></td>

            </tr>

        </tbody>



    </table>

</body>
</html>
