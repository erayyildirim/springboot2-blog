<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"> <!--th:object hata verdigi ıcın eklendı-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>

<form th:object="${entry}" method="POST" th:action="@{'/blog/' + ${entry.id} + '/update'}">
    <div class="form-group">
        <label for="title">Title</label>
        <input  class="form-control" type="text" th:field="*{title}" th:value="*{title}" id="title" name="title">
    </div>

    <div class="form-group">
        <label for="body">Body</label>
        <textarea  class="form-control" type="text" th:field="*{body}" th:value="*{body}" id="body" name="body"></textarea>
    </div>

    <div class="form-group">
        <label for="writer">Writer</label>
        <input  class="form-control" type="text" th:field="*{writer}" th:value="*{writer}" id="writer" name="title">
    </div>
    <button class="btn btn-primary" type="submit" value="Submit">Update</button>
</form>

</body>
</html>
