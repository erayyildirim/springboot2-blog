<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">

<th:block layout:fragment="content">

    <body>
    <form th:object="${entry}" method="post" th:action="@{/blog/new}">
        <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" type="text" th:field="*{title}" id="title">
        </div>

        <div class="form-group">
            <label for="body">Body</label>
            <textarea class="form-control" type="text" th:field="*{body}" id="body"></textarea>
        </div>

        <div class="form-group">
            <label for="writer">Writer</label>
            <input class="form-control" type="text" th:field="*{writer}" id="writer">
        </div>

        <button class="btn btn-primary" type="submit">Create</button>
    </form>
    </body>
</th:block>
</html>
